<!DOCTYPE html>
<html>

<head>
    <title>Ro</title>
</head>
<style>
    * {
        overflow: hidden;
        margin: 0;
        border: 0;
        padding: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        /* transition: linear 0.2s; */
    }

    #char {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(2);
    }
</style>

<body onclick="req()">
    <img id="char" src="./83635712_p0.png">
</body>
<script>
    function req() {
        try {
            DeviceOrientationEvent.requestPermission();
        }
        catch { }
        window.addEventListener('deviceorientation', handleFunc, false);
    }
    function handleFunc(evnet) {
        var alpha = event.alpha;
        document.getElementById("char").style.rotate = alpha + "deg";
        var beta = event.beta;
        document.getElementById("char").style.top = ((beta - 90) / 180) * 50 + "%";
        var gamma = event.gamma;
        document.getElementById("char").style.left = (gamma / 90) * 50 + "%";
    }
</script>

</html>
