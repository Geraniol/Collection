<body>
    <div id="m"></div>
    <div id="a"></div>
    <div id="b"></div>
    <div id="g"></div>
</body>
<script>
    DeviceOrientationEvent.requestPermission()
    window.addEventListener('deviceorientation', handleFunc, false);
    function handleFunc(evnet) {
        var abs = event.absolute;
        document.getElementById("m").innerText = abs;
        var alpha = event.alpha;
        document.getElementById("a").innerText = alpha;
        var beta = event.beta;
        document.getElementById("b").innerText = beta;
        var gamma = event.gamma;
        document.getElementById("g").innerText = gamma;
    }
</script>
