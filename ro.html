<!DOCTYPE html>
<html>

<head>
    <title>Ro</title>
</head>
<style>
    * {
        overflow: hidden;
        margin: 0;
        border: 0;
        padding: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        transition: 0.2s;
    }

    #char {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.2);
    }
</style>

<body onclick="req()">
    <img id="char" src="./83635712_p0.png">
</body>
<script>
    function req() {
        try {
            DeviceOrientationEvent.requestPermission();
        }
        catch { }
        window.addEventListener('deviceorientation', handleFunc, false);
        function handleFunc(evnet) {
            var beta = event.beta;
            document.getElementById("char").style.top = beta + "px";
            var gamma = event.gamma;
            document.getElementById("char").style.left = gamma + "px";
        }
    }
</script>

</html>
